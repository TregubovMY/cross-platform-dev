<!DOCTYPE html>
<html>
<head>
    <title>Символьное дифференцирование</title>
    <meta charset="UTF-8"/>
    <script src="src/index.js" type="module" defer></script>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Символьное дифференцирование</h1>
    <div id="container">
        <label for="expression">Выражение:</label>
        <input type="text" id="expression" value="x^2+2*x-1">

        <label for="variable">Переменная:</label>
        <input type="text" id="variable" value="x">

        <button id="diffButton">Дифференцировать</button>

        <label for="result">Результат:</label>
        <span id="result"></span>
    </div>
</body>
</html>
